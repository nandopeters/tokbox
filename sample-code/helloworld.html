<!DOCTYPE HTML>
<html>
	<head>
        <title>OpenTok Simple Example</title>
		<link href="http://static.opentok.com/opentok/assets/css/demos.css" type="text/css" rel="stylesheet" >
 		<script src="http://static.opentok.com/webrtc/v2.0/js/TB.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../TBkeys.js" ></script>
        <script type="text/javascript" charset="utf-8">

        var apiKey; 
        var sessionId;
        var token;
        /*
        $(document).ready(function () {
           session_token();
            
	    });
        */
       if(!TBisready())
    		   console.log("not ready");
        		
       function doVideo() {
        sessionId = getTBsessionId();
        token  = getTBtoken();
        apiKey = getTBapiKey(); 

			TB.addEventListener("exception", exceptionHandler);
			var session = TB.initSession(sessionId); // Replace with your own session ID. See https://dashboard.tokbox.com/projects
			session.addEventListener("sessionConnected", sessionConnectedHandler);
			session.addEventListener("streamCreated", streamCreatedHandler);
			session.connect(apiKey, token); // Replace with your API key and token. See https://dashboard.tokbox.com/projects
			                                         // and https://dashboard.tokbox.com/projects

       }

       function sessionConnectedHandler(event) {
				 subscribeToStreams(event.streams);
				 session.publish();
			}
			
			function streamCreatedHandler(event) {
				subscribeToStreams(event.streams);
			}
			
			function subscribeToStreams(streams) {
				for (i = 0; i < streams.length; i++) {
					var stream = streams[i];
					if (stream.connection.connectionId != session.connection.connectionId) {
						session.subscribe(stream);
					}
				}
			}
			
			function exceptionHandler(event) {
				alert("Exception: " + event.code + "::" + event.message);
			}
			

		</script>
    </head>
<body>
    <div id="apiKey"></div>
    <div id="token"></div>
    <div id='sessionId'></div>
    <div id='session_token'></div>

    <div>
    qweqwe
        <input id="apiKey" type="button" onclick="apiKey();" value="apiKey">
        <input id="token" type="button" onclick="token();" value="token">
        <input id="sessionId" type="button" onclick="sessionId();" value="sessionId">
        <input id="session_token" type="button" onclick="session_token();" value="session_token">
        <input id="test" type="button" onclick="test();" value="test">
    </div>
</body>
</html>
